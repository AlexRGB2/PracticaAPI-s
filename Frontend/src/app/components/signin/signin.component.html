<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header bg-dark">Iniciar Sesion</div>
      <div class="card-body text-center">
        <form (submit)="signIn()">
          <div class="form-group mt-2">
            <input
              type="email"
              [(ngModel)]="user.email"
              name="email"
              class="form-control"
              placeholder="Correo Electronico"
              required
              autofocus
            />
          </div>
          <div class="form-group mt-2">
            <input
              type="password"
              [(ngModel)]="user.password"
              name="password"
              class="form-control"
              placeholder="ContraseÃ±a"
              required
            />
          </div>
          <button type="submit" class="btn btn-success mt-2 rounded-4">
            Iniciar Sesion
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
